{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Pokemon</h1>
<ul class="list-group list-group-flush" id="pokemon">
  {% for pokemon in user.pokemon %}
  <li class="list-group-item">
    <strong>{{ pokemon.Name }}</strong> - {{pokemon.region}} ({{ pokemon.type1 }}{{ ', ' + pokemon.type2 if pokemon.type2 else '' }})
    <button type="button" class="btn btn-primary" onclick="editPokemon({{pokemon.poke_id}})">Edit</button>
    <button type="button" class="close" onClick="deletePokemon({{ pokemon.poke_id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <input type="text" name="name" placeholder="Name" class="form-control" required />
  <input type="text" name="region" placeholder="Region" class="form-control" required />
  <input type="text" name="type1" placeholder="Type 1" class="form-control" required />
  <input type="text" name="type2" placeholder="Type 2" class="form-control" />
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Pokemon</button>
  </div>
</form>
<script>
  function deletePokemon(pokemonId) {
    fetch('/delete-pokemon', {
      method: 'POST',
      body: JSON.stringify({ pokemonId: pokemonId }),
      headers: {
        'Content-Type': 'application/json'
      }
    }).then((_res) => {
      window.location.href = "/";
    });
  }
  function editPokemon(pokemonId) {
    fetch(`/get-pokemon/${pokemonId}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById('poke_id').value = data.poke_id;
      document.getElementById('name').value = data.Name;
      document.getElementById('region').value = data.region;
      document.getElementById('type1').value = data.type1;
      document.getElementById('type2').value = data.type2;
      
    });
  }
</script>
{% endblock %}
